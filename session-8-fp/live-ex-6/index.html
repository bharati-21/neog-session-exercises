    <body>
        <h1>1. Find the sum of all numbers in array</h1>
        <h1>2. and return an object with sum sum of odd and even numbers</h1>
        <script>
            const oddSum = (sum, num) => num % 2 === 0 ? sum : num + sum;
            const evenSum = (sum, num) => num % 2 === 0 ? sum + num : num;

            const array = [1, 3, 5, 2, 22, 11, 9];

            const getOddNumbersSum = numbers => numbers.reduce(oddSum, 0);

            console.log(`Sum of odd numbers: ${getOddNumbersSum(array)}`);

            const getOddEvenObj = (oddEvenObj, num) => num % 2 === 0 ? {...oddEvenObj, evenSum: oddEvenObj.evenSum + num} : {...oddEvenObj, oddSum: oddEvenObj.oddSum + num};

            const getOddEvenSumObject = numbers => numbers.reduce(getOddEvenObj, {oddSum: 0, evenSum: 0});

            console.log(getOddEvenSumObject(array));
        </script>
    </body>
