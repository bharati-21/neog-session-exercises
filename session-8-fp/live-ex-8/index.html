    <body>
        <h1>1. A function which can log any text with your username</h1>
        <script>
            const logTextWithUsername = message => `${message} Bharati`;
            const logTextWithUserId = message => `${message} BH1234`;
            const logText = message => logTextWithUserId(logTextWithUsername(message));
            console.log(logText('Hello'))
        </script>
