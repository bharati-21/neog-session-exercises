    <body>
        <h1>Write your own reduce using for loop</h1>
        <script>
            const reduceUsingFor = array => {
                let accumulator = 0;
                for(let a of array) {
                    accumulator += a;
                }
                return accumulator;
            } 
            console.log(reduceUsingFor([18, 24, 1, 56, 74, 89, 37, 22]));
            
        </script>
