    <body>
        <h1>Return sum of all numbers at odd indices</h1>
        <script>
            const sumNumbersAtOddIndices = numbers => numbers.filter((num,index) => index % 2 !== 0).reduce((accumulator, currentValue) => accumulator + currentValue);
            const numbers = [18, 24, 1, 56, 74, 89, 37, 22];
            console.log(sumNumbersAtOddIndices(numbers));

            const reducer = (acc, num, index) => index % 2 !== 0 ? acc + num : acc;
            const sumOfOddIndices = numbers => numbers.reduce(reducer, 0);
            console.log(sumOfOddIndices(numbers)) 
        </script>
