    <body>
        <h1>Create a function that takes your name and returns a function that takes a greeting and adds your name to it.</h1>
        <script>
            const nameLogger = (name) => (greeting) => `${name} says ${greeting}`;
            console.log(nameLogger('Bharati')(('Hello world!')));
