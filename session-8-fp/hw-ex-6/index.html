    <body>
        <h1>Return numbers with odd numbers incremented by 1 and even numbers decremented by 1</h1>
        <script>
            const numbers = [10, 24, 1, 56, 70, 85, 37, 20];
            const modifyArray = numbers => numbers.map(number => number % 2 === 0 ? number - 1 : number + 1);
            console.log(modifyArray(numbers));

            const mapper = num => num % 2 === 0 ? num - 1 : num + 1;
            const changeNums = numbers => numbers.map(mapper);
            console.log(changeNums(numbers)) 
        </script>
    </body>
