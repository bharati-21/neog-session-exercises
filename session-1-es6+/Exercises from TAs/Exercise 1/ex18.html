    <body>
        <p>Shhh! Peek at the console!</p>
        <script>
            var arithmeticsObj = {
                sum: function sum(num1, num2) {
                    return num1 + num2;
                },
                multiply: function multiply(num1, num2) {
                    return num1 * num2;
                }
            };

            // const obj = {
            //     sum: (sum = (a,b) => a+b),
            //     multiply: (multiply = (a,b) => a*b)
            // };

           
            const shorthandObj = {
                sum: (a,b) => a + b,
                multiply: (a,b) => a * b
            }

            console.log(arithmeticsObj.sum(1,3));
            console.log(arithmeticsObj.multiply(4,5));

            console.log(shorthandObj.sum(1,3));
            console.log(shorthandObj.multiply(4,5));
        </script>
