<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
    </head>
    <body>
        <p>Shh! Peek at the console!</p>
        <script>
            const spreadExample = ({ a, b }) => {
                console.log(a, b)
            }

            const obj = { a: 1, b: 2 }
            console.log(spreadExample(obj)); // undefined

            // The spread operator spreads the elements from an array or object onto separate variables
            // 1 2
        </script>
    </body>
</html>
