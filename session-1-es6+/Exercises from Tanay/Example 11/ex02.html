    <body>
        <p>Shhh! Peek at the console!</p>
        <script>
            const defaultExample = (a, b) => {
                if (b === undefined) {
                    b = 5
                }
                return a + b;
            }

            // The above one will work

            

            // Instead default param
            const defaultExample2 = (a, b = 5) => a + b

            const defaultExample3 = (a, b = 5) => a + b ?? 0;

            function defaultExample4(a, b = 5) {
                return a+b;
            }
            console.log(defaultExample(2, 4));
            console.log(defaultExample2(3));
            console.log(defaultExample3(3));
            console.log(defaultExample4(3))
        </script>
    </body>
