<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
    </head>
    <body>
        <p>Shhh! Peek at the console!</p>
        <script>
            const spreadExample = ({ a: aaloo, b: bhaaloo }) => {
                // destructuring - value of a copied in a and value of b copied in bhaloo
                // console.log(a,b)
                console.log(aaloo, bhaaloo);
            }
            const obj = { a: 1, b: 2 };
            spreadExample(obj);
            console.log(obj);
        </script>
    </body>
</html>
