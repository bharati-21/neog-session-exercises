    <body>
        <p>Shhh! Peek at the console!</p>
        <script>
            const restExample = (a, ...rest) => {
                console.log(a, rest)
            }
            console.log(restExample(2, 3, 4, 5, 6, 7, 8, 9, 10));

            // The rest operator takes a list of args or values and wraps them onto an array
            //  o/p: 2 [2,4,5,6,7,8,9,10]
        </script>
    </body>
